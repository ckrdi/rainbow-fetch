<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Fetch a Rainbow</title>
</head>

<body>
  <img src="" alt="A Rainbow" id="rainbow" width="480">
  <script>
    console.log("Fetching a rainbow...");

    fetch('rainbow.png')
      .then(response => {
        console.log(response);
        return response.blob();
      })
      .then(blob => {
        console.log(blob);
        document.getElementById('rainbow').src = URL.createObjectURL(blob);
      })
      .catch(error => {
        console.log("error!");
        console.error(error);
      }) 

  </script>
</body>

</html>
